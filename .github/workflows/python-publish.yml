name: Publish Python Package

on:
  push:
    branches:
      - master
      - stage
  pull_request:
    branches:
      - master
      - stage

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Run tests in Docker
        run: |
          echo "Running tests with Python ${{ matrix.python-version }}"
          docker run --rm \
            -v "$PWD":/app \
            -w /app \
            python:${{ matrix.python-version }}-slim \
            bash -c "
              pip install --upgrade pip &&
              pip install uv &&
              uv sync --all-extras --dev &&
              pytest -v
            "

  publish:
    runs-on: ubuntu-latest
    needs: test
    environment: pypi

    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Build package inside Docker
        run: |
          docker run --rm \
            -v "$PWD":/app \
            -w /app \
            python:3.12-slim \
            bash -c "
              pip install --upgrade pip &&
              pip install uv &&
              uv build
            "

      - name: Publish to TestPyPI (stage branch)
        if: github.ref == 'refs/heads/stage'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Publish to PyPI (master branch)
        if: github.ref == 'refs/heads/master'
        uses: pypa/gh-action-pypi-publish@release/v1
